<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>
<body>
    <main class="flex">
        <article class="card">
            <img class="card-header"src="images/bg-pattern-card.svg" alt="">
            <div class="card-body">
                <img class="card-body-victor" src="images/image-victor.jpg" alt="">
                <h1 class="card-body-title">
                    Victor Crest
                    <span>26</span>
                </h1>
                <p class="card-body-text">
                    London
                </p>
            </div> 
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80k</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h3>803k</h3>
                    <p>Likes</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4k</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a target="_blank" href="https://github.com/ApoorvaKaushal09/profile_card">Apoorva Kaushal</a>.
      </div>
    
    
    </div>
    
</body>
</html>
